<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
        <th>Month</th>
        <th>Savings</th>
        </tr>
        <tr>
            <td>January</td>
            <td>$100</td>
        </tr>
        <tr>
            <td>February</td>
            <td>$100</td>
        </tr>
    </table>



    <!--Headers-->
    <tr>
        <th scope="col">Month</th>
        <th scope="col">Savings</th>
    </tr>
     <tr>
        <th Scope="row">January</th>
        <td>$100</td>
     </tr>

     <!---Merging Cells-->
    <table>
        <caption>Monthly Savings</caption>
        <tr>
            <th>Person</th>
            <th Colspan="">Details</th>    
        </tr>
        <tr>
            <td>John Doe</td>
            <td>Age: 30</td>
            <td>Occupation: Developer</td>
        </tr>
    </table>
</body>
</html>
